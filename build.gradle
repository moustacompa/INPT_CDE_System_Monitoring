plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.oshi:oshi-core:6.6.5'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

application {
    mainClass = 'inpt_cde.systemmonitor.pkg_agent.App'
    applicationDefaultJvmArgs = ['--enable-native-access=ALL-UNNAMED']
}